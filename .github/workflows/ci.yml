name: YOLO App CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-yolov8-app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: my-yolov8-app/backend/requirements.lock
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        env:
          YOLO_USE_MOCK_MODEL: "1"
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: my-yolov8-app/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: my-yolov8-app/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Test
        env:
          CI: "true"
        run: npm test
      - name: Build
        run: npm run build

